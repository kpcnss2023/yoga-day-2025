<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yoga Quiz - International Yoga Day</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0fdf4;
      font-family: 'Montserrat', sans-serif;
      color: #1b4332;
    }
    .container {
      max-width: 900px;
      margin-top: 40px;
    }
    .question {
      margin-bottom: 25px;
    }
    h2 {
      color: #064420;
      font-weight: 700;
      margin-bottom: 30px;
    }
    .btn-theme {
      background: linear-gradient(to right, #38a169, #2f855a);
      color: white;
      border: none;
      padding: 10px 24px;
      font-weight: 600;
      border-radius: 30px;
      transition: all 0.3s ease;
    }
    .btn-theme:hover {
      background: linear-gradient(to right, #2f855a, #276749);
      transform: scale(1.05);
    }
    .result {
      display: none;
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">üßò‚Äç‚ôÇÔ∏è Yoga Quiz üßò‚Äç‚ôÄÔ∏è</h2>
  <p class="text-center mb-4" id="welcomeText"></p>

  <form id="quizForm">
    <div class="question">
      <label class="form-label">1. What does the word "Yoga" mean?</label>
      <div>
        <input type="radio" name="q1" value="a"> Physical exercise<br>
        <input type="radio" name="q1" value="b"> Union<br>
        <input type="radio" name="q1" value="c"> Breathing<br>
        <input type="radio" name="q1" value="d"> Meditation<br>
      </div>
    </div>

    <div class="question">
      <label class="form-label">2. Which ancient text is considered the foundational guide to Yoga?</label>
      <div>
        <input type="radio" name="q2" value="a"> Bhagavad Gita<br>
        <input type="radio" name="q2" value="b"> Patanjali Yoga Sutras<br>
        <input type="radio" name="q2" value="c"> Vedas<br>
        <input type="radio" name="q2" value="d"> Upanishads<br>
      </div>
    </div>

    <div class="question">
      <label class="form-label">3. Which is a common yogic breathing technique?</label>
      <div>
        <input type="radio" name="q3" value="a"> Kapalbhati<br>
        <input type="radio" name="q3" value="b"> Agnisar<br>
        <input type="radio" name="q3" value="c"> Surya Namaskar<br>
        <input type="radio" name="q3" value="d"> Navasana<br>
      </div>
    </div>

    <div class="question">
      <label class="form-label">4. Which day is celebrated as International Yoga Day?</label>
      <div>
        <input type="radio" name="q4" value="a"> May 1<br>
        <input type="radio" name="q4" value="b"> June 5<br>
        <input type="radio" name="q4" value="c"> June 21<br>
        <input type="radio" name="q4" value="d"> July 15<br>
      </div>
    </div>

    <div class="question">
      <label class="form-label">5. Which yoga pose is also called the "Tree Pose"?</label>
      <div>
        <input type="radio" name="q5" value="a"> Tadasana<br>
        <input type="radio" name="q5" value="b"> Vrikshasana<br>
        <input type="radio" name="q5" value="c"> Bhujangasana<br>
        <input type="radio" name="q5" value="d"> Shavasana<br>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="button" class="btn btn-theme" onclick="submitQuiz()">Submit Answers</button>
    </div>
  </form>

  <div class="text-center result" id="resultBox"></div>
</div>

<script>
  // Show name in greeting
  const participantName = localStorage.getItem("participantName") || "Participant";
  document.getElementById("welcomeText").innerText = `Welcome, ${participantName}! Answer all 5 questions and score above 3 to unlock your certificate.`;

  function submitQuiz() {
    const answers = {
      q1: "b",  // Union
      q2: "b",  // Patanjali Yoga Sutras
      q3: "a",  // Kapalbhati
      q4: "c",  // June 21
      q5: "b"   // Vrikshasana
    };

    let score = 0;

    for (let key in answers) {
      const selected = document.querySelector(`input[name="${key}"]:checked`);
      if (selected && selected.value === answers[key]) {
        score++;
      }
    }

    const resultBox = document.getElementById("resultBox");
    resultBox.style.display = "block";

    if (score >= 3) {
      resultBox.innerHTML = `üéâ Great job, ${participantName}! You scored ${score}/5. <br><br>
        <a href="certificate.html" class="btn btn-theme mt-3">Get Certificate</a>`;
    } else {
      resultBox.innerHTML = `üòï Oops, ${participantName}, you scored ${score}/5. Try again to get your certificate.`;
    }
  }
</script>

</body>
</html>
